<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime WQMS || Login</title>
    <link rel="stylesheet" href="./login_style.css" type="text/css">
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <a href="./index.html" style="text-decoration:none;"><button class="submit" type="button">Sign In</button></a>
            <p class="forgot-pass">Forgot Password?</p>
        </div>

        <div class="sub-content">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New Here?</h2>
                    <p>Sign up to join the group of researchers and scholars!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>We've missed you! If you already have an account, just sign in.</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
                <label>
                    <span>Confrim Password</span>
                    <input type="password" name="authpassword">
                </label>
                <a href="./index.html" style="text-decoration:none;"><button type="button" class="submit">Sign Up</button></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
